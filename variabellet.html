<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    let a = "Selamat Pagi";
    let b, c;
    b = 9999.9999;
    c = true;
    
    console.log(a);  // Selamat Pagi
    console.log(b);  // 9999.9999
    console.log(c);  // true
  </script>
</body>
</html>
