    <script>
    let foo;
foo = +100;
console.log(foo);       // 100
foo = -22;
console.log(foo);       // -22
foo = 30 + 5;
console.log(foo);       // 35
foo = 3.33 + 9.02;
console.log(foo);       // 12.35
foo = 9 * 7;
console.log(foo);       // 63
foo = 6 + 8 / 2 + 6;
//console.log(foo);       // 16
document.write(foo);       // 16
document.write("<br>");       // 16


foo = 30 % 7;
//console.log(foo);       // 2
document.write(foo);       // 2

    </script>
