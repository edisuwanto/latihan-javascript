<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let foo;
foo = true && false;
console.log(foo);       // false
foo = true || false;
console.log(foo);       // true
foo = !false;
console.log(foo);       // true
foo = true || true && false;
console.log(foo);       // true
foo = false && true || true;
console.log(foo);       // true

    </script>
</body>
</html>
