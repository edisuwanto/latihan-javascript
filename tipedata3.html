<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 9 * "a";       
    console.log(foo); // NaN
    
    foo = 9 / "a";      
    console.log(foo); // NaN
    
    foo = 5 / 0;    
    console.log(foo); // Infinity
    
    foo = -5 / 0;     
    console.log(foo); // -Infinity
  </script>
</body>
</html>
