<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head><body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    
    foo = 999;             // angka desimal
    console.log(foo);      // 999
    
    foo = 0b1111100111;    // angka biner
    console.log(foo);      // 999
    
    foo = 01747;           // angka oktal
    console.log(foo);      // 999
                           
    foo = 0o1747;          // angka oktal
    console.log(foo);      // 999
                           
    foo = 0x3E7;           // angka heksadesimal
    console.log(foo);      // 999
  </script>
</body>
</html>
