<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let foo;
foo = 7;
//console.log(++foo);     // 8
//console.log(foo);       // 8
document.write(++foo);     // 8
document.write("<br>");    
document.write(foo);       // 8
document.write("<br>");

foo = 7;
//console.log(foo++);     // 7
//console.log(foo);       // 8
document.write(foo++);     // 7
document.write("<br>");    
document.write(foo);       // 8
document.write("<br>");    

foo = 7;
//console.log(--foo);     // 6
//console.log(foo);       // 6
document.write(--foo);     // 6
document.write("<br>");    
document.write(foo);       // 6
document.write("<br>");    

foo = 7;
console.log(foo--);     // 7
console.log(foo);       // 6

    </script>
</body>
</html>
