<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var a, b;
    a = "Selamat Pagi";  
    b = 2000;
      
    console.log(a);  // Selamat Pagi
    console.log(b);  // 2000
    
    var c = "Selamat Malam", d = 99;
      
    console.log(c);  // Selamat Malam
    console.log(d);  // 99
  </script>
</body>
</html>
