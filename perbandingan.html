<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let foo;
foo = 9 < 12;
//console.log(foo);       // true
document.write(foo);       // true
document.write("<br>");      
 
foo = 5 < 5;
//console.log(foo);       // false
document.write(foo);       // false
document.write("<br>");      

foo = 5 <= 5;
//console.log(foo);       // true
document.write(foo);       // true
document.write("<br>");      

foo = 8 != 12;
//console.log(foo);       // true
document.write(foo);       // true
document.write("<br>");      

foo = 15 == 12;
//console.log(foo);       // false
document.write(foo);       // false
document.write("<br>");      

foo = 15 === 15;
//console.log(foo);       // true
document.write(foo);       // true
document.write("<br>");      

foo = 0.3 === 3e-1;
//console.log(foo);       // true
document.write(foo);       // true
document.write("<br>");      

    </script>
</body>
</html>
