<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <script>
    var foo;
    foo = "Selamat Pagi";
    console.log(foo);  // "Selamat Pagi"
    
    foo = 1234.56;
    console.log(foo);  // 1234.56
    
    foo = "Selamat Malam";
    console.log(foo);  // Selamat Malam
    
    foo = false;
    console.log(foo); // false
  </script>
</body>
</html>
